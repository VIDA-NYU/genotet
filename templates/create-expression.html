<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Create Expression Matrix</h4>
</div>
<div class="modal-body">
  <table>
    <colgroup>
      <col width="50">
      <col width="100">
    </colgroup>
    <tr>
      <td>Name</td>
      <td><input id="view-name" class="form-control" title="view name" value="Expression Matrix"></td>
    </tr>
    <tr>
      <td>Data</td>
      <td><select id="matrix" title="select expression data"></select></td>
    </tr>
    <!--
    <tr>
      <td>Profile</td>
      <td><input id="plot" class="form-control" size="20" title="name of gene to be plotted as polyline"></td>
    </tr>
    -->
    <tr>
      <td>Genes</td>
      <td><input id="gene-input" class="form-control" size="20" title="input for genes to be shown in the heatmap"></td>
      <td>
        <div id="gene-input-type" class="input-checkbox">
          <label class="radio-inline" name="string"><input type="radio" name="gene-optradio" checked>text</label>
          <label class="radio-inline" name="regex"><input type="radio" name="gene-optradio">regex</label>
        </div>
      </td>
    </tr>
    <tr>
      <td>Conditions</td>
      <td><input id="cond-input" class="form-control" size="20" title="input for conditions to be shown in the heatmap"></td>
      <td>
        <div id="condition-input-type" class="input-checkbox">
          <label class="radio-inline" name="string"><input type="radio" name="condition-optradio" checked>text</label>
          <label class="radio-inline" name="regex"><input type="radio" name="condition-optradio">regex</label>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-default" data-dismiss="modal">Close</button>
  <button id="btn-create" class="btn btn-primary" data-dismiss="modal">Create</button>
</div>
