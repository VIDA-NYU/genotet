<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Create View</h4>
</div>
<div class="modal-body">
  <table>
    <colgroup>
      <col width="50">
      <col width="100">
    </colgroup>
    <tr>
      <td>Type</td>
      <td>
        <select id="type" class="input-selectbox" title="select view type">
          <option value="network">Network</option>
          <option value="binding">Genome Browser</option>
          <option value="expression">Expression Matrix</option>
        </select>
      </td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-default" data-dismiss="modal">Close</button>
  <button id="btn-next" class="btn btn-primary">Next</button>
</div>
