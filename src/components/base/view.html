<div class="view-content">
  <div class="view-header">
    <span id="header-text"></span>
    <button type="button" class="close">&times;</button>
  </div>
  <div class="popup">
    <span class="loading"style="display: none;">
      <div class="background"></div>
      <img class="icon icon-hourglass" src="imgs/hourglass.png">
      <div class="text text-loading">Loading data...</div>
    </span>
    <span class="failure" style="display: none;">
      <div class="background"></div>
      <img class="icon icon-failure" src="imgs/failure.png">
      <div class="text text-failure">An error has occurred.</div>
    </span>
  </div>
  <div class="view-body">
    <div class="canvas">
      <svg class="canvas-svg"></svg>
    </div>
  </div>
</div>
